<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta charset="utf-8">

<body>
  <script>
    'use strict';

    function addClass(obj, cls) {
      let arr = [] = obj.className.split(' ');
      console.log(arr)
      console.log(obj)
      console.log(cls)
      
      let classNames = {};

      for (let i = 0; i < arr.length; i++) {
        let key = arr[i]; // для каждого элемента создаём свойство
        classNames[key] = true; // значение здесь не важно
      }
        

      if (!classNames[cls] && obj.className !== '') {
        obj.className += ' '+cls;
      } else if (!classNames[cls] && obj.className === '') obj.className += cls;
    }

  </script>
</body>
