<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta charset="utf-8">
</head>

<body>
  <script>
    'use strict';

    let salaries = {
      "Вася": 100,
      "Петя": 300,
      "Даша": 250
    };

    
    function maxProp(obj) {
      let max = -Infinity,
          maxName = '';

      for (let key in obj) {
        if (obj[key] > max) {
          max = obj[key];
          maxName = key;
        }
      }
            
      return maxName || 'нет сотрудников';
    }

    alert(maxProp(salaries));

  </script>
</body>

</html>
