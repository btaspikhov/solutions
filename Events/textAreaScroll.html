  <script>
    var textarea = document.querySelector('textarea');

    if (textarea.addEventListener) {
      if ('onwheel' in document) {
        // IE9+, FF17+, Ch31+
        textarea.addEventListener("wheel", onWheel);
      } else if ('onmousewheel' in document) {
        // устаревший вариант события
        textarea.addEventListener("mousewheel", onWheel);
      } else {
        // Firefox < 17
        textarea.addEventListener("MozMousePixelScroll", onWheel);
      }
    } else { // IE8-
      textarea.attachEvent("onmousewheel", onWheel);
    }

    function onWheel(e) {
      e = e || window.event;
      var target = e.target;
      var delta = e.deltaY || e.detail || e.wheelDelta;

      if (delta > 0 
          && target.scrollTop + target.offsetHeight - target.clientTop >= target.scrollHeight) {
        e.preventDefault ? e.preventDefault() : (e.returnValue = false);
      }
      if (delta < 0 && target.scrollTop == 0) {
        e.preventDefault ? e.preventDefault() : (e.returnValue = false);
      }

      

      
      
    }
  </script>
