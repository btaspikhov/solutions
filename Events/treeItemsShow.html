<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    .tree li {
      cursor: pointer;
    }
    span {
      border: 1px solid red;
    }
  </style>
</head>

<body>

  <ul class="tree" id="tree">
    <li>Животные<ul>   
    <li>Млекопитающие<ul><li>Коровы</li><li>Ослы</li><li>Собаки</li><li>Тигры</li></ul></li><li>Другие<ul><li>Змеи</li><li>Птицы</li><li>Ящерицы</li></ul></li></ul></li><li>Рыбы<ul>
        <li>Аквариумные<ul>
            <li>Гуппи</li>
            <li>Скалярии</li>
          </ul>

        </li>
        <li>Морские
          <ul>
            <li>Морская форель</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>

  <script>
    var tree = document.getElementById('tree');

    tree.onclick = function(evt) {
      var evt = evt || event;
      var target = evt.target || evt.srcElement;
      var node = target.getElementsByTagName('ul')[0];
      console.log(target,target.firstChild);
      if (!node) return;
      var span = document.createElement('span');
      textNode = target.firstChild;
      span.appendChild(textNode);
      target.insertBefore(span, target.firstChild);
      var elem = document.elementFromPoint(evt.clientX, evt.clientY);
      console.log( target, elem, span, span==elem);
      if (elem == span) {
        node.style.display = node.style.display ? '' : 'none';
      }
      target.removeChild(target.firstChild);
      target.insertBefore(textNode, target.firstChild);
    }
    document.onmousedown = function() {
      return false;
    }
  </script>

</body>

</html>
