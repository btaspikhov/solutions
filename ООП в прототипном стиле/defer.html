<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>defer</title>
</head>
<body>
	<script>
    'use strict';

    Function.prototype.defer = function(ms) {

    	let f = this;
    	return function() {
    		let args = arguments;
    		let context = this;
    		setTimeout(function() {
    			f.apply(context, args);
    		}, ms);
    	}

    }

    
		function f(a, b) {
		  alert( a + b );
		}

		f.defer(3000)(1, 2); // выведет 3 через 1 секунду.

  </script>
	
</body>
</html>
