<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>applyAll</title>
</head>
<body>
	<script>
    'use strict';

    function applyAll(func) {

    	let args = [].slice.call(arguments, 1);

    	return func.apply(this, args);

    }

	

  </script>
	
</body>
</html>
