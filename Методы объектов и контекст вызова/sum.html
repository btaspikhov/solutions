	<script>
    'use strict';

    /**
     * @author Berik Taspikhov
     * Вычисляет сумму и произведение введенной пары значений
    */
    function sum(a) {

      let curSum = a;

      function f(b) {
        curSum += b;
        let c = f;
        return c;
      }

      f.valueOf = function() {
                  return curSum;
                }  
      return f;

      
    }

    console.log( +sum(1) );
    console.log( +sum(1)(2) );
	

  

  </script>
