<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>makeLogging</title>
</head>
<body>
	<script>
    "use strict";

    function makeLogging(f, log) {
      return function() {
        log.push([].slice.call(arguments));
        return f.apply(this, arguments);
      }
    }
  </script>
	
</body>
</html>
