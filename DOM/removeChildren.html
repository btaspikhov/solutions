<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <table id="table">
 <tr>
   <td>Это</td>
   <td>Все</td>
   <td>Элементы DOM</td>
 </tr>
</table>

<ol id="ol">
 <li>Вася</li>
 <li>Петя</li>
 <li>Маша</li>
 <li>Даша</li>
</ol>

<script>
  function removeChildren(elem) {
    while (elem.childNodes[0]) {
      var target = elem.childNodes[0];
      target.remove();
    }
  }

 removeChildren(table); // очищает таблицу
 removeChildren(ol); // очищает список
</script>
</body>

</html>
