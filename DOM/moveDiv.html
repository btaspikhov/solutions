<!DOCTYPE HTML>
<html>

<head>
  <style>
    #moving-div {
      border: 5px groove green;
      background-color: yellow;
      padding: 5px;
      margin: 10px;
    }
  </style>
</head>

<body>

  Before Before Before

  <div id="moving-div">
    Text Text Text
    <br> Text Text Text
    <br>
  </div>

  After After After

  <script>
    var div = document.getElementById('moving-div');
    var div2 = document.createElement("div");
    document.body.insertBefore(div2,div);
    //div2.style.height = div.offsetHeight+'px';
    div2.style.height = div.offsetHeight+'px';
    div2.style.marginTop = getComputedStyle(div).marginTop;
    div2.style.marginBottom = getComputedStyle(div).marginBottom;


    document.body.insertBefore(div2,div);
    div.style.position = 'absolute';
    div.style.right = div.style.top = 0;

  </script>

</body>

</html>
