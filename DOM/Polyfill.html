<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
<p>

</p>

  <script>
  if (Element.prototype.closest === undefined) {
        Element.prototype.closest = function (css) {
          function p(elem, css) {
            if (elem.matches(css)) return elem;
            else p(elem.parentElement, css);
          }
          return p(this, css);

        }
  }
  if (Element.prototype.textContent === undefined) {
        Element.prototype.textContent = Element.prototype.innerHTML;
  }

  </script>

</body>

</html>
