<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>delay</title>
</head>
<body>
	<script>
    'use strict';

    function debounce(f, ms) {

        let state = null;

        return function() {

            if (state) return;
            let args = arguments;
            let that = this;
            f.apply(that, arguments);
            state = 1;
            setTimeout(function() {state = null;}, ms)
        }

    }

  




  </script>
	
</body>
</html>
