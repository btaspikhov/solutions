<!DOCTYPE HTML>
<html>

<head>
  <title>Slider</title>
  <script src="https://cdn.polyfill.io/v1/polyfill.js?features=CustomEvent,Element.prototype.closest"></script>
  <link rel="stylesheet" href="slider.css" />
  <script src="slider.js"></script>
</head>

<body>

  <body>
    <div class="slider">
      <div class="slider__thumb"></div>
    </div>
    <br>
    <div>
      <span>слайд:</span><p class="slide"></p>
      <span>change:</span><p class="change"></p>
    </div>

    <script>

      let slider = new Slider({
        elem: document.querySelector('.slider'),
        max: 100
      });

      let sliderElem = document.querySelector('.slider');

      sliderElem.addEventListener('slide', function(event) {
        document.querySelector('.slide').innerHTML = event.detail;
      });

      sliderElem.addEventListener('change', function(event) {
        document.querySelector('.change').innerHTML = event.detail;
      });

    </script>
    <button type="button" name="button" onclick="slider.setValue(50)">slider.setValue(50)</button>

</body>

</html>
