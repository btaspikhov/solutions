<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    .voter {
      font-family: Consolas, "Lucida Console", monospace;
      font-size: 18px;
    }

    .up,
    .down {
      cursor: pointer;
      color: blue;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div id="voter" class="voter">
    <span class="down">â€”</span>
    <span class="vote">0</span>
    <span class="up">+</span>
  </div>

  <script>
    
    'use strict';

    function Voter(options) {

      let el = options.elem;
      let vote = el.querySelector('.vote');

      el.addEventListener('click', function(e) {
        let target = e.target;
        if (target.className === 'up') increase();
        if (target.className === 'down') decrease(); 
      });

      el.addEventListener('mousedown', function(e) {
        e.preventDefault();
      });

      function increase() {
        vote.innerHTML = +vote.innerHTML + 1;
      }

      function decrease() {
        vote.innerHTML = vote.innerHTML - 1; 
      }
      
      this.setVote = function (num) {
        vote.innerHTML = num;
      }

    }

    var voter = new Voter({
      elem: document.getElementById('voter')
    });

    voter.setVote(1);
  </script>

</body>

</html>
