  <script>
    'use strict';

    function makeBuffer() {
    	let bufferContent = '';
    	function buffer(str) {
    	  if (arguments.length === 0) return bufferContent;
    	  bufferContent += str;
    	}

      buffer.clear = function() {
        bufferContent = '';
      }
      
      return buffer;
    }
    
    
    let buffer1 = makeBuffer();
    console.log(buffer1('Замыкания') );

  </script>
