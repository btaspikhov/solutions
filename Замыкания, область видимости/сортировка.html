<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta charset="utf-8">
</head>

<body>
  <script>
    'use strict';



    function byField(field) {
      switch (field) {
        case 'age':
          return function(a, b) {
                    return a.age > b.age ? 1 : -1;
                  };
        case 'name':
          return function(a, b) {
                      return a.name > b.name ? 1 : -1;
                   };
      }
    }

    let users = [{
      name: "Вася",
      surname: 'Иванов',
      age: 20
    }, {
      name: "Петя",
      surname: 'Чапаев',
      age: 25
    }, {
      name: "Маша",
      surname: 'Медведева',
      age: 18
    }];
    
    users.sort(byField('name'));
    users.forEach(function(user) {
      alert( user.name );
    }); // Вася, Маша, Петя

    users.sort(byField('age'));
    users.forEach(function(user) {
      alert( user.name );
    });


  </script>
</body>

</html>
