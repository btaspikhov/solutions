  <script>
    'use strict';

    function makeBuffer() {
    	let buffer = '';
    	return function(str) {
    	  if (arguments.length === 0) return buffer;
    	  buffer += str;
    	}
    }
    
    
    let buffer1 = makeBuffer();
    console.log(buffer1('Замыкания') );
